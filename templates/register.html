{% extends "layout.html" %}
{% block content %}
    <form class="form-container" method="POST" action="">
        <fieldset>
            <legend class="form-title">Register Now</legend>
            <div class='form-group'>
                {{ form.username.label }}
                {{ form.username}}
            </div>
            <div class='form-group'>
                {{ form.email.label }}
                {{ form.email}}
            </div>
            <div class='form-group'>
                {{ form.password.label }}
                {{ form.password}}
            </div>
            <div class='form-group'>
                {{ form.confirm_password.label }}
                {{ form.confirm_password}}
            </div>
        </fieldset>
        <div class='form-group'>
            {{ form.submit }}
        </div>
    </form>
{% endblock content %}
